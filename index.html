<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Sales Summary...</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen"><div class="bg-gray-800 p-8 rounded-lg shadow-md text-center"><h1 class="text-3xl font-bold mb-4 text-gray-100" id="pageTitleDisplay">Sales Summary</h1><p class="text-lg text-gray-300 mb-6">Total sales from <span class="font-semibold">data.csv</span>:</p><div id="salesTotal" class="text-5xl font-extrabold text-blue-400 animate-pulse">Loading...</div><div id="errorMessage" class="text-red-500 mt-4 hidden">Error loading sales data. Please check data.csv.</div></div><script>async function fetchAndProcessCSV() {try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const csvText = await response.text();const lines = csvText.trim().split('\n');if (lines.length < 2) {throw new Error("CSV data is empty or too short.");}const headers = lines[0].split(',').map(header => header.trim());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {throw new Error("CSV does not contain a 'sales' column.");}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',').map(value => value.trim());if (values[salesColumnIndex]) {const salesValue = parseFloat(values[salesColumnIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;}}}const seed = "Current Data";document.title = `Sales Summary ${seed}`;document.getElementById('pageTitleDisplay').textContent = `Sales Summary - ${seed}`;document.getElementById('salesTotal').textContent = `$${totalSales.toFixed(2)}`;document.getElementById('salesTotal').classList.remove('animate-pulse');} catch (error) {console.error("Failed to fetch or process CSV:", error);document.getElementById('salesTotal').textContent = 'N/A';document.getElementById('errorMessage').classList.remove('hidden');document.title = 'Sales Summary Error';document.getElementById('pageTitleDisplay').textContent = 'Sales Summary - Error';}}fetchAndProcessCSV();</script></body></html>
